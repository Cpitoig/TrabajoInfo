<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cambiar colores</title>
</head>
<body>
  <h2>Cambiar color de fondo y texto</h2>
  <button onclick="cambiarColor('lightblue', 'black')">Tema Azul</button>
  <button onclick="cambiarColor('lightgreen', 'darkgreen')">Tema Verde</button>
  <button onclick="cambiarColor('black', 'white')">Tema Oscuro</button>

  <script>
    function cambiarColor(fondo, texto) {
      document.body.style.backgroundColor = fondo;
      document.body.style.color = texto;
    }
  </script>
</body>
</html>
