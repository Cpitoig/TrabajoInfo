<body>
<h2>1. Contador que disminuye</h2>
<p id="contador">10</p>
<button onclick="disminuir()">Disminuir</button>
<script>
    let contador = 10;
    function disminuir() {
      if (contador > 0) {
        contador--;
        document.getElementById('contador').textContent = contador;
      } else {
        alert("El contador ya est√° en 0.");
      }
    }
    </script>
