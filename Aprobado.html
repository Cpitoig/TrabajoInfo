<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calcular promedio</title>
</head>
<body>
  <h2>Calcular promedio</h2>
  <button onclick="calcularPromedio()">Calcular promedio</button>

  <script>
    function calcularPromedio() {
      let nota1 = Number(prompt("Ingrese la primera nota:"));
      let nota2 = Number(prompt("Ingrese la segunda nota:"));
      let nota3 = Number(prompt("Ingrese la tercera nota:"));

      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        alert("Por favor ingrese solo números.");
        return;
      }

      let promedio = (nota1 + nota2 + nota3) / 3;

      if (promedio >= 6) {
        alert("Promedio: " + promedio.toFixed(2) + " , Bienvenido a cuarto año");
      } else {
        alert("Promedio: " + promedio.toFixed(2) + " , Repetiste el año");
      }
    }
  </script>
</body>
</html>
