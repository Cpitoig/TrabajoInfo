<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de adivinanza</title>
</head>
<body>
  <h2>Juego de adivinanza</h2>
  <button onclick="jugar()">Jugar</button>

  <script>
    function jugar() {
      const numeroSecreto = Math.floor(Math.random() * 10) + 1;
      
      let intento = prompt("Adivina el número secreto (entre 1 y 10):");
      intento = Number(intento);

      if (isNaN(intento)) {
        alert("Y el número???");
      } else if (intento === numeroSecreto) {
        alert("Bien :V si era el " + numeroSecreto);
      } else {
        alert("Mal xd, el número era " + numeroSecreto);
      }
    }
  </script>
</body>
</html>
